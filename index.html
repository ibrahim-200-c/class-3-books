<!doctype html>
<html>
    <head>
        <title>MBBS Result</title>
        <style>
             .grid-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .grid-container table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 40px;
    }

    .card {
      padding: 2em;
      border-radius: 40px;
      background-color: #1c283b;
      font-size: 25px;
      box-shadow: 1px 2px 6px #22c55e;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translate(-5px);
      background-color: #22c55e;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      color: white;
      font-size: 18px;
    }

    footer a {
      color: #22c55e;
      font-weight: 700;
    }
   
        </style>
    </head>
    <body height="100%" width="100%" style="background: #071022;">
         <div class="grid-container">
      
          <a href="https://result.dghs.gov.bd/mbbs/">
            <div class="card">
              <font color="white"><h2>MBBS:<br><br>Link 1</h2></font>
            </div>
          </a>
        <br>
<br>
        <br>
        <br>
          <a href="http://dgme.teletalk.com.bd/mbbs/options/result.php">
            <div class="card">
              <font color="white"><h2>MBBS:<br><br>Link 2</h2></font>
            </div>
          </a>
        </div>
      
        

    </body>
    </html>
